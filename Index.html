<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" type="text">
  </head>
  <body>
    <h1>Expense Tracker</h1>

    <form id="new-expense-form">
      <div class="row">
        <div class="form-group">
          <label for="description">Description</label>
          <input id="description" name="description" type="text" placeholder="Groceries">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" name="date" type="text" placeholder="mm/dd/yyyy">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input id="amount" name="amount" type="text" placeholder="55.99">
        </div>
      </div>

      <div class="form-actions">
        <button type="reset">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
